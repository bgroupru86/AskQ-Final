<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ask-Q</title>

    <!-- Font Icon -->
    <link href="../fonts/material-icon/css/material-design-iconic-font.min.css" rel="stylesheet" />

    <!-- Main css -->
    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/signUp Style.css" rel="stylesheet" />
    <link href="../css/loginStyle.css" rel="stylesheet" />

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="../js/imgUpload.js"></script>
    <script src="../Scripts/ajaxCall.js"></script>
    <script src="../js/sign up.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

</head>
<body>
    <div class="main">
        <img class="logo" src="../images/Logo.png" />
        <!-- Sign up form -->
        <section class="signup">
            <div class="container" style="background-color:white">
                <div id="signup" style="width:100%; float:left;">
                    <h2 class="form-title">Sign up</h2>
                </div>

                <form method="POST" class="register-form" id="register-form">
                    <div style="width:100%">
                        <div class="row">
                            <div class="signup-form col-xs-12 col-md-6" style="padding-left:60px">
                                <div class="form-group">
                                    <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                    <input type="text" name="name" id="name" placeholder="First Name" />
                                </div>
                                <div class="form-group">
                                    <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                    <input type="text" name="name" id="lastName" placeholder="Last Name" />
                                </div>
                                <div class="form-group">
                                    <label for="id"><i class="zmdi zmdi-accounts-outline"></i></label>
                                    <input type="number" name="id" id="idNum" placeholder="ID Number" />
                                </div>
                                <div class="form-group">
                                    <label for="email"><i class="zmdi zmdi-email"></i></label>
                                    <input type="email" name="email" id="email" placeholder="Email" />
                                </div>
                                </br>
                            </div>
                            <div class="signup-image col-xs-12 col-md-6" style="padding-left:60px">
                                <div class="form-group">
                                    <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                    <input type="password" name="pass" id="pass" placeholder="Password" />
                                </div>
                                <div class="form-group">
                                    <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                    <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password" />
                                </div>
                                <div class="form-group">
                                    <select class="form-control" id="gender" style="width:80%; margin-top:15px;" required>
                                        <option value="" disabled selected>Gender</option>
                                        <option value="Female">Female</option>
                                        <option value="Male">Male</option>
                                    </select>
                                </div>
                                <div clss="form-group">
                                    <select class="form-control" id="sel1" style="width:80%; margin-top:30px;">
                                        <option disabled selected>User Type</option>
                                        <option>Student</option>
                                        <option>Lecturer</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div id="netta">
                            <div id="upload_img" class="form-group">
                                <div class="input-group">
                                    <span class="input-group-btn">
                                        <span class="btn btn-default btn-file">
                                            Upload Image <input type="file" id="imgInp">
                                        </span>
                                    </span>
                                    <input type="text" class="form-control" readonly>
                                </div>
                            </div>

                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                                <a href="login.html" class="signup-image-link">I am already member</a>
                            </div>

                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>

</body><
</html>
