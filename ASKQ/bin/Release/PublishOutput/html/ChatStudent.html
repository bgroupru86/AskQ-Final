<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Start your development with a Dashboard for Bootstrap 4.">
    <meta name="author" content="Creative Tim">
    <title>AskQ</title>
    <!--<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">-->

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--chart css link-->
    <link href="../css/indexLecturer.css" rel="stylesheet" />
    <link href="../css/chatStyle.css" rel="stylesheet" />
    <!--google fonts link-->
    <link href="https://fonts.googleapis.com/css?family=Assistant" rel="stylesheet">
    <link href="../css/studentchat.css" rel="stylesheet" />

</head>
<body>

    <div class="container">

        <div id="splitR" class="col">
            <div class="chat_window">
                <div class="top_menu">
                    <input type="image" id="back" src="../images/return.png" href="loginLesson.html" onclick="backToLogin()">
                    <a class="navbar-brand" style="margin: auto" href="">
                        <img style="width:100px; padding:0px; margin-right: 45px;" src="../images/Logo.png">
                    </a>
                </div>

                <div id="clock" style="text-align: center; font-size: 25px; padding-top: 10px;"></div>

                <ul id="chat" class="messages"></ul>

                <div class="card-footer">
                    <div class="input-group">
                        <textarea id="ques" name="" class="form-control type_msg" placeholder="Type your message..."></textarea>
                        <div onclick="sendChatMessage()" class="input-group-append">
                            <span class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!--script-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!--<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>-->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
    <!--<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>-->
    <script src="../Scripts/jquery-1.10.2.min.js"></script>
    <!--my JS-->
    <script src="../Scripts/ajaxCall.js"></script>
    <script src="../js/studentChat.js"></script>
</body>
</html>
