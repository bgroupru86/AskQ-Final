<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ask-Q</title>

    <!-- Font Icon -->
    <link href="../fonts/material-icon/css/material-design-iconic-font.min.css" rel="stylesheet" />

    <!-- Main css -->
    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/loginStyle.css" rel="stylesheet" />

    <!-- JS -->
    <!--<script src="vendor/jquery/jquery.min.js"></script>-->
    <!--<script src="js/main.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="../Scripts/ajaxCall.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../js/login.js"></script>

</head>
<body>

    <div class="main login" style="height:-webkit-fill-available">
        <img class="logo" src="../images/wLogo.png" />
        <!-- Sing in  Form -->
        <section class="sign-in">
                <div class="container">
                    <div class="signin-content">

                        <div class="signin-form">
                            <h2 class="form-title" style="margin-top:15px">Login</h2>
                            <form method="POST" class="register-form" id="login-form">
                                <div class="form-group">
                                    <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                    <input type="number" name="your_name" id="your_id" placeholder="Your ID" />
                                </div>
                                <div class="form-group">
                                    <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                    <input type="password" name="your_pass" id="your_pass" placeholder="Password" />
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                    <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                                </div>
                                <a href="signUp.html" class="signup-image-link">Create an account</a>
                                <div class="form-group form-button">
                                    <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
        </section>

    </div>



</body>
</html>
