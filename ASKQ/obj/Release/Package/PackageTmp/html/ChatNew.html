<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Start your development with a Dashboard for Bootstrap 4.">
    <meta name="author" content="Creative Tim">
    <title>AskQ</title>
    <!--<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">-->

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--chart css link-->
    <link href="../css/indexLecturer.css" rel="stylesheet" />
    <link href="../css/chatStyle.css" rel="stylesheet" />
    <!--google fonts link-->
    <link href="https://fonts.googleapis.com/css?family=Assistant" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>

    <div class="container">
        <div class="row">
            <div id="splitL" class="col-sm-9 col-xs-12">
                <div class="centered" dir="rtl">
                </div>
                <div class="clock"></div>
                <div id="chartContainer" style="position: inherit; margin-left: 230px; margin-top: 40px">
                </div>
                <ul id="divLecturerWindow" class="messages2" style="text-align: center;"></ul>
                <div class="message_template">
                    <li class="message">
                        <div class="avatar"></div>
                        <div>
                            <div class="text"></div>
                            <div style="text-align: center; padding-top: 5px">
                            </div>
                            <!--<a href="login.html">login.html</a>-->
                        </div>
                    </li>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="splitR" class="col-sm-3 hidden-xs">
                <div class="chat_window">
                    <div class="top_menu">
                        <nav class="navbar navbar-expand-xxl navbar-dark" style="float: right; margin-top:-4px;">
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#omer">
                                <span class="navbar-dark navbar-toggler-icon" style="position: absolute; margin-left: -10px;"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="omer">
                                <ul id="UlFiles" class="navbar-nav dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink" style="position:absolute;z-index:1;white-space: nowrap;border:1px solid rgba(0,0,0,.125);height: 185px;overflow-y: scroll;"></ul>
                            </div>
                        </nav>
                        <a class="navbar-brand" style="margin: auto" href="">
                            <div id="lessoncode" style="font-family: 'Assistant', sans-serif; color: gray; font-size: small; position: absolute; margin-left: -25px;"></div>
                            <img src="../images/Logo.png" onclick="goToIndex()" style="width:120px; position: fixed; margin-top: 25px; margin-left: -35px;" />
                        </a>
                        <div id="btnDiv" style="margin-top: 60px;">
                            <!--<button type="button" onclick="endLesson()" class="btn-danger">End Lesson</button>-->
                        </div>
                    </div>

                    <ul id="divChatWindow" class="messages"></ul>
                    <div class="message_template">
                        <li class="message">
                            <div class="avatar"></div>
                            <div>
                                <div class="text"></div>
                                <div style="text-align: center; padding-top: 5px">
                                </div>
                            </div>
                        </li>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!--script-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!--<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>-->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
    <!--<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>-->
    <!--my JS-->
    <script src="../Scripts/jquery-1.10.2.min.js"></script>
    <script src="../Scripts/ajaxCall.js"></script>
    <script src="../js/ChatNew.js"></script>
</body>
</html>
